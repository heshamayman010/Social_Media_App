<div class="card mb-3 ">

    <div class="card-img-wrapper">
        <img src="{{usertoshow().photoUrl||'.\\assets\\user.png'}}" alt="{{usertoshow().knownAs}}" class="card-img-top">

        <ul class="list-inline text-center animate members-icon">

            <li class="list-inline-item">
                <button routerLink="/members/{{usertoshow().userName}}" class="btn btn-primary " > <i class="fa fa-user"> </i></button>
            </li>

                        <li class="list-inline-item">
                <button class="btn btn-primary "  (click)="toggleLike() "> <i class="fa fa-heart"> </i></button>
            </li>
                        <li class="list-inline-item">
                <button   class="btn btn-primary "
                routerLink="/members/{{usertoshow().userName}}"
                [queryParams]="{tab:'Messages'}"
                               
                > <i class="fa fa-envelope"> </i></button>
            </li>
            @if(Isonline()){
                             <span class="is-online">
          <i class="fa fa-user me-2" > online </i>
                                </span>

            }



        </ul>
    </div>

      <div class="card-body p-1"> 

        <h5 class="text-center  card-title mb-1" >
                {{usertoshow().knownAs}}, {{usertoshow().age}}
                        @if (hasLiked()) {

            <i class="fa fa-heart ms-2" style="color: red;"> </i>
        }


        </h5>

        <p class="card-text text-muted text-center"> {{usertoshow().city}}</p>
      </div>  

</div>
